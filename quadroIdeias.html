<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Ideias</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="ideas-board-container">
        <!-- Chat de Discussão -->
        <div class="chat-section">
            <h2>Chat de Discussão</h2>
            <div class="chat-box">
                <!-- Mensagens do chat -->
                <div class="messages">
                    <p><strong>Usuário1:</strong> Aqui está a ideia que estou propondo...</p>
                    <p><strong>Usuário2:</strong> Ótima ideia! Poderíamos adicionar mais detalhes?</p>
                </div>
                <!-- Caixa de entrada do chat -->
                <div class="input-box">
                    <input type="text" placeholder="Digite sua mensagem...">
                    <button>Enviar</button>
                </div>
            </div>
            <!-- Opções adicionais -->
            <div class="chat-options">
                <button class="btn-option">Chamada de Vídeo</button>
                <button class="btn-option">Enviar Arquivo</button>
            </div>
        </div>

        <!-- Seção de Votação -->
        <div class="voting-section">
            <h2>Votação de Ideias</h2>
            <div class="idea">
                <p>Ideia 1: Implementar nova funcionalidade X</p>
                <button class="vote-btn">Votar</button>
                <span class="votes">Votos: 12</span>
            </div>
            <div class="idea">
                <p>Ideia 2: Melhorar o design da página inicial</p>
                <button class="vote-btn">Votar</button>
                <span class="votes">Votos: 8</span>
            </div>
            <!-- Adicione mais ideias conforme necessário -->
        </div>
    </div>
</body>
</html>
