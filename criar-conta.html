<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Plataforma de Projetos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-wrapper">
        <header>
            <h1>Crie sua Conta</h1>
        </header>
        
        <main>
            <div class="login-container">
                <h2>Junte-se à Plataforma</h2>
                <p>Crie uma conta e descubra novas oportunidades de colaboração.</p>
                <form>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Nome de Usuário" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Crie uma senha" required>
                    </div>
                    <button type="submit" class="login-btn">Registrar</button>
                </form>
                <p class="signup-link">Já possui uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Plataforma de Projetos. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
