<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - SkillSync</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <h1>NetWork Of People - Empresa</h1>
            <!-- Menu de Navegação -->
        <nav class="navbar">
         <ul class="nav-menu">
             <li><a href="empressas.html">Início</a></li>
             <li><a href="projeto.html">Projetos</a></li>
             <li><a href="sobre-empressa.html">Sobre</a></li>
             <li><a href="contato-empressa.html">Contato</a></li>
          
            </ul>
        </nav>
        </div>
    </header>

    <section id="main-content">
        <div class="container">
            <h2>Entre em Contato Conosco</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer id="footer">
        <p>&copy; 2024 SkillSync - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
