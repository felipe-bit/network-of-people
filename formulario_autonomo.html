<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="corpo_form">
    <div class="container_form">
        <h1>Formulario Autonomo</h1>
        <form id="eventoForm">
          
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="profissao">Profiss√£o / Area que atua:</label>
            <input type="text" id="profissao" name="profissao" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <button type="submit" id="form1"><a href="index.html">ENVIAR</a></button>
        </form>
    </div>
</body>
</html>
